<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  
  <style>
	#side-nav{
		border-right: 3px solid grey;
	}
	#side-nav-username{
		margin-bottom: 0px;
	}
	#side-nav-user-icon{
		font-size: 25px;
		padding: 0px;
	}
	#side-nav-name-icon{
		background-color: green;
		text-align: center;
		padding-right: 20px;
	}
  </style>
    
</head>
<body>

<div class="container">
	<div class="col-sm-2" id="side-nav">
		<div class="row">
			<div class="col-sm-4 rounded-circle" id="side-nav-name-icon" style="height:auto;width:3rem">
				<h3>AV</h3>
			</div>
			<div class="col-sm-6" style="padding:0px">
				<p id="side-nav-username">Amit Vatwani</p>
				<p id="text-secondary">Ku Ji Podcast</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2" style="height:auto;width:2rem;padding:0px">
				<i class='far fa-envelope side-nav-icon'></i>
			</div>
			<div class="col-sm-2" style="height:auto;width:2rem;padding:0px">
				<p class="side-nav-text">Inbox</p>
			</div>
		</div>
	</div>
	<div class="col-sm-8">
	</div>
</div>

</body>
</html>
